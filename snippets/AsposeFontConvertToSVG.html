<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Aspose.Font for JavaScript via C++</title>
</head>

<body>
  <label for="fileConvert">Choose a CFF font to SVG convert</label>
  <input type="file" id="fileConvert" accept=".cff" onchange="ffileConvert(event)">
  <br>
  <pre id="output"></pre>
</body>
<!-- Load and initiate Aspose.Font for JavaScript via C++ -->
<script type="text/javascript" async src="AsposeFontforJS.js"></script>
<script type="text/javascript">
/// [Code snippet]
  var ffileConvert = function (e) {
    const file_reader = new FileReader();
    file_reader.onload = (event) => {
      const json = AsposeFontConvertToSVG(event.target.result, e.target.files[0].name, Module.FontType.CFF);
      if (json.errorCode == 0) document.getElementById('output').textContent = json.fileNameResult;
      else document.getElementById('output').textContent = json.errorText;
      DownloadFile(json.fileNameResult, "svg");
    }
    file_reader.readAsArrayBuffer(e.target.files[0]);
  };
/// [Code snippet]
</script>

</html>
