<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Aspose.Font for JavaScript via C++</title>
</head>

<body>
  <label for="fileConvert">Choose a ttf font to set metadata information</label>
  <input type="file" id="fileConvert" accept=".ttf" onchange="ffileFontSetInfo(event)">
  <br>
  <pre id="output"></pre>
</body>

<!-- Load and initiate Aspose.Font for JavaScript via C++ -->
<script type="text/javascript" async src="AsposeFontforJS.js"></script>
<script type="text/javascript">

/// [Code snippet]
  var ffileFontSetInfo = function (e) {
    const file_reader = new FileReader();
    file_reader.onload = (event) => {
      const blob = event.target.result;
      const file= e.target.files[0];

      const nameId = Module.TtfNameTableNameId.Description;
      const platformId = Module.TtfNameTablePlatformId.Microsoft;
      const platformSpecificId = Module.TtfNameTableMSPlatformSpecificId.Unicode_BMP_UCS2.value;
      const langID = Module.TtfNameTableMSLanguageId.English_United_States.value;
      const text = "new Description text value for PlatformID = TtfNameTablePlatformId.Microsoft ";

      const json = AsposeFontSetInfo(blob, file.name, nameId, platformId, platformSpecificId, langID, text);
      if (json.errorCode == 0) {
        DownloadFile(json.fileNameResult);
      }
      else document.getElementById('output').textContent = json.errorText;
    }
    file_reader.readAsArrayBuffer(e.target.files[0]);
  }
/// [Code snippet]
</script>

</html>
